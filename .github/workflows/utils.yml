name: Utils

on:
  push:
    branches:
    - master
    - main
    paths:
    - 'utils/**'
    - '.github/workflows/utils.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  pull_request:
    paths:
    - 'utils/**'
    - '.github/workflows/utils.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  workflow_dispatch:

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Initialise docker cache
      uses: jpribyl/action-docker-layer-caching@v0.1.1
      continue-on-error: true
      # building in stages to keep the logs navigable
    - name: Build Container (Base)
      working-directory: utils
      run: |
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-base --target base-builder .
    - name: Build Container
      working-directory: utils
      run: |
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-go --target go-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-nim --target nim-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-php --target php-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-py --target py-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-rs --target rs-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy-zig --target zig-builder .
        docker build --build-arg USER_ID="$(id -u)" --build-arg GROUP_ID="$(id -g)" -t rosettaboy .
    - name: Build Rosettaboys
      run: ./utils/shell-docker.sh ./all.py build --default --threads 16
    - name: Run
      run: ./utils/shell-docker.sh ./all.py bench --default --frames 10 --threads 4
