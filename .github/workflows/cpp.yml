name: C++

on:
  push:
    branches:
    - master
    paths:
    - 'cpp/**'
    - '.github/workflows/cpp.yml'
  pull_request:
    paths:
    - 'cpp/**'
    - '.github/workflows/cpp.yml'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: cpp
      format-deps: which clang-format-14 || (sudo apt-get update && sudo apt-get install -y clang-format-14)
      build-deps: sudo apt-get update && sudo apt-get install -y gcc cmake libsdl2-dev
