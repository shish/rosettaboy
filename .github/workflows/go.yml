name: Go

on:
  push:
    paths:
    - 'go/**'
    - '.github/workflows/go.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  pull_request:
    paths:
    - 'go/**'
    - '.github/workflows/go.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: go
      format-pkgs: golang-1.17 libsdl2-dev
      build-pkgs: golang-1.17 libsdl2-dev
      cache-paths: |
        ~/.cache/go-build
        ~/go/pkg/mod
      cache-file: '**/go.sum'
