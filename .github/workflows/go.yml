name: Go

on:
  push:
    branches:
    - master
    paths:
    - 'go/**'
    - '.github/workflows/go.yml'
  pull_request:
    paths:
    - 'go/**'
    - '.github/workflows/go.yml'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: go
      format-deps: sudo apt-get update && sudo apt-get install -y golang libsdl2-dev
      build-deps: sudo apt-get update && sudo apt-get install -y golang libsdl2-dev
      cache-paths: |
        ~/.cache/go-build
        ~/go/pkg/mod
      cache-file: '**/go.mod'
