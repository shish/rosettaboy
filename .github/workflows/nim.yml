name: Nim

on:
  push:
    branches:
    - master
    paths:
    - 'nim/**'
    - '.github/workflows/nim.yml'
  pull_request:
    paths:
    - 'nim/**'
    - '.github/workflows/nim.yml'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: nim
      with-nim: true
      build-deps: sudo apt-get update && sudo apt-get install -y libsdl2-dev
