name: Cython

on:
  push:
    branches:
    - master
    paths:
    - 'pxd/**'
    - '.github/workflows/pxd.yml'
  pull_request:
    paths:
    - 'pxd/**'
    - '.github/workflows/pxd.yml'
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Format
      uses: "./.github/templates/format"
      with:
        workdir: pxd
        deps: sudo apt-get update && sudo apt-get install -y python3.11-venv
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: "./.github/templates/build"
      with:
        workdir: pxd
        deps: sudo apt-get update && sudo apt-get install -y python3.11-venv libsdl2-dev
        cache-paths: |
          pxd/venv
        cache-key: venv
  nix:
    name: Nix
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Nix
      uses: "./.github/templates/nix"
      with:
        workdir: pxd
