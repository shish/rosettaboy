name: Cython

on:
  push:
    branches:
    - master
    - main
    paths:
    - 'pxd/**'
    - '.github/workflows/pxd.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  pull_request:
    paths:
    - 'pxd/**'
    - '.github/workflows/pxd.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: pxd
      format-pkgs: python3.12-venv black
      build-pkgs: python3.12-venv libsdl2-dev
      cache-paths: |
        pxd/venv
      cache-key: venv
