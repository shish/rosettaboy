name: Zig

on:
  push:
    branches:
    - master
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
  pull_request:
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set Up Toolchain
      uses: goto-bus-stop/setup-zig@v1
      with:
        version: 0.10.0
    - name: Format
      uses: "./.github/templates/format"
      with:
        workdir: zig
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Set Up Toolchain
      uses: goto-bus-stop/setup-zig@v1
      with:
        version: 0.10.0
    - name: Build
      uses: "./.github/templates/build"
      with:
        workdir: zig
        deps: sudo apt-get update && sudo apt-get install -y libsdl2-dev
