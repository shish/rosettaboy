name: Rust

on:
  push:
    branches:
    - master
    paths:
    - 'rs/**'
    - '.github/workflows/rs.yml'
  pull_request:
    paths:
    - 'rs/**'
    - '.github/workflows/rs.yml'
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Format
      uses: "./.github/templates/format"
      with:
        workdir: rs
        deps: sudo apt-get update && sudo apt-get install -y cargo
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: "./.github/templates/build"
      with:
        workdir: rs
        deps: sudo apt-get update && sudo apt-get install -y gcc libsdl2-dev cargo
        cache-paths: |
          ~/.cargo/registry
          ~/.cargo/git
          rs/target
        cache-key: ${{ hashFiles('**/Cargo.lock') }}
  nix:
    name: Nix
    runs-on: ubuntu-22.04
    steps:
    - name: Install Deps
      uses: cachix/install-nix-action@v15
      with:
        nix_path: nixpkgs=channel:nixos-22.11
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run
      working-directory: rs
      run: nix-shell --pure --run './run.sh --help'
  nix:
    name: Nix
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Nix
      uses: "./.github/templates/nix"
      with:
        workdir: rs
