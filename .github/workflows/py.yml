name: Python

on:
  push:
    branches:
    - master
    paths:
    - 'py/**'
    - '.github/workflows/py.yml'
  pull_request:
    paths:
    - 'py/**'
    - '.github/workflows/py.yml'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: py
      format-deps: sudo apt-get update && sudo apt-get install -y python3.11-venv
      build-deps: sudo apt-get update && sudo apt-get install -y python3.11-venv
      cache-paths: |
        py/venv
        ~/.cache/pip
      cache-key: venv
